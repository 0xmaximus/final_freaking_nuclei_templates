id: wordpress-directory-listing2

info:
  name: Wordpress directory listing
  author: Manas_Harsh
  severity: info
  tags: wordpress


requests:
  - raw:
      - |
        GET /wp-content/themes/ HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:68.0) Gecko/20100101 Firefox/68.0
        Accept-Encoding: gzip, deflate
        Accept: */*
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "Index of /"
